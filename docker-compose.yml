version: "3"
services:
  db:
    container_name: db
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_HOST: localhost
      MYSQL_DATABASE: karcaghome
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: karcaghome
      MYSQL_PASSWORD: Abc123456
    ports:
      - "3307:3306"
    expose:
      - 3307
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - karcaghome
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - "8080:80"
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db
    networks:
      - karcaghome
    environment:
      WAIT_HOSTS: db:3307
volumes:
  my-db:

networks:
  karcaghome:
    driver: bridge
